<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bucket List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    <style>
        
    </style>
    </head>
    <body>
        <header>
            <h1>Min Bucket List</h1>
        </header>

        <main>
            <form id="bucketForm">
                <label for="activityName" class="visually-hidden">Aktivitet</label>
                <input type="text" id="activityName" placeholder="Vad vill du göra?" required />

                <label for="activityCategory" class="visually-hidden">Kategori</label>
                <select id="activityCategory">
                    <option value="Resor">Resor</option>
                    <option value="Äventyr">Äventyr</option>
                    <option value="Lärande">Lärande</option>
                    <option value="Hobby">Hobby</option>
                </select>

                <button type="submit">Lägg till</button>
            </form>

            <section id="bucketLists">
                <!-- Bucket list items here -->
            </section>
        </main>
    </body>
</html>
